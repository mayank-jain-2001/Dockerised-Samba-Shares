<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Samba Server</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input[type="file"],
      input[type="submit"] {
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Upload File</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="file">
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
