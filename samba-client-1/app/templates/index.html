<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Samba Client</title>
  </head>
  <body>
    <h1>Files</h1>
    <ul>
      {% for file in files %}
        <li>
          <a href="{{ url_for('view_file', filename=file.strip()) }}">{{ file.strip() }}</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
